paths:
    migrations: '%%PHINX_CONFIG_DIR%%/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/src/seeds'

templates:
    file: '%%PHINX_CONFIG_DIR%%/src/Migration/Template.php.dist'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: school
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: school
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: sqlite
        memory: true

version_order: creation
